<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About the Developer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #405D72;
            margin: 0;
            padding: 0;
            background: linear-gradient(60deg, #405D72, #76ABAE, #758694);
            background-size: 500% 500%;
            animation: color 8s ease-in-out infinite;
        }
        @keyframes color {
            0%{
                background-position: 0 50%;
            }
            50%{
                background-position: 100% 50%;
            }
            100%{
                background-position: 0 50%;
            }
        }
        .container {
            max-width: 1300px;
            margin: 50px auto;
            padding: 20px;
            background-color: #222831;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: white;
        }
        nav {
            text-align: center;
            margin-bottom: 20px;
        }
        nav a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .content {
            text-align: left;
            color: white;
        }
        .profile {
            text-align: center;
        }
        .social-icons {
            margin-top: 20px;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #007bff;
            font-size: 24px;
        }
        .social-icons a:hover {
            color: #0056b3;
        }
        .icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>About the Developer</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/about_project">About Project</a>
            <a href="/about_developer">About Developer</a>
        </nav>
        <div class="content">
            <p>Hello! I'm Manzoor, a developer with a passion for machine learning and data science. This project showcases my skills in developing predictive models and web applications.</p>
            <p>Contact me for any queries!</p>
        </div>
        <div class="profile">
            <div class="social-icons">
                <a href="https://www.linkedin.com/in/manzoor22/" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/linkedin.svg" alt="LinkedIn" class="icon">
                    LinkedIn
                </a>
                <a href="https://leetcode.com/u/manzoor-22/" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/leetcode.svg" alt="LeetCode" class="icon">
                    LeetCode
                </a>
                <a href="https://github.com/Manzoor-22/" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v4/icons/github.svg" alt="GitHub" class="icon">
                    GitHub
                </a>
            </div>
        </div>
    </div>
</body>
</html>
